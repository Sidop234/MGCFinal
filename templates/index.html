{% block body %}
 <br>
 <br>
 <div >
     <h1 align="center" > Music Genre Classifier</h1>
 </div>
 <br>

<div align="center" class = "mainForm">
    <form action = '/genre' method="POST" enctype="multipart/form-data">
    <label for="myfile">Select a valid .wav file:</label>
  <input class=" btn btn-dark" type="file" placeholder="Audio" required="required" accept = ".wav" capture id="recorder" id="myfile" name="file" ><br><br>
<!--  <input type="submit" value = "Predict" >-->
        <audio id="player" controls >
        <source src="" id="src" />
        <script>
    const recorder = document.getElementById('recorder');
    const player = document.getElementById('player');

    recorder.addEventListener('change', function (e) {
      const file = e.target.files[0];
      const url = URL.createObjectURL(file);
      // Do something with the audio file.
      player.src = url;
    });
  </script>
      </audio>
        <br>
        <br>

        <button type="submit" class="btn btn-dark">Predict</button>
    </form>

</div>
 <br>
 <div align="center">
     <a href="/recorded">Predict using microphone</a>
 </div>
